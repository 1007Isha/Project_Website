<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Contact Us Form  | CodingLab </title>
    <link rel="stylesheet" href="contact2.o.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   </head>
<body>
    
    
  <div class="container">
    
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">Chitkara University, Punjab <br>PUNJAB CAMPUS</div>
          <div class="text-two">Chandigarh - Patiala National Highway</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one"> 01762-.507084</div>
          <div class="text-two">91-172-4691800</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">farmermarket@chitkara.edu.in</div>
          <div class="text-two">agriculture@gmail.com</div>
        </div>
        
        
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>Please get in touch and our expert team will answer your questions</p>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Enter your name">
        </div>
        <div class="input-box">
          <input type="e-mail" placeholder="Enter your email">
        </div>
        <div class="input-box">
            <input type="number" placeholder="Enter your mobile number">
          </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <input type="button" value="Send Now" >
          <input type="button" value="Reset" >
        </div>
      </form>
    </div>
    
    </div>
    <ul class="social-icons">
        <li><a href="#"><i class="fab fa-google"></i></a></li>
        <li><a href="#"><i class="fab fa-linkedin"></i></li>
        <li><a href="#"><i class="fab fa-instagram"></i></li>
        <li><a href="#"><i class="fab fa-whatsapp"></i></li>
        <li><a href="#"><i class="fab fa-snapchat"></i></li>
        </ul>
  </div>
  
</body>
</html>
